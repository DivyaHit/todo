<div class = "todo-container">
    <h2>To-Do List</h2>
    <input type="text"[(ngModel)]="newTask" placeholder="Enter a new task"/>
    <button (click) = "addTask()">Add Task</button>
    <ul>
        <li *ngFor="let task of tasks; let i=index"><span [class.completed]="task.isCompleted">{{task.taskName}}</span>
        <button (click)="markAsCompleted(i)">Mark as {{task.isCompleted ? 'incomplete':'completed'}}</button>
    <button (click)="removeTask(i)">Remove</button></li>
    </ul>

</div>
